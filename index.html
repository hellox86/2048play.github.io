<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>2048 game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="styles/tumbler-style.css" rel="stylesheet">
  </head>
  <body>
    <div class="title-container">
      <a href="">2048</a>
    </div>
    <div class="restart-container">
      <button id="restart">New Game</button>
    </div>
    <div class="slider-container">
      <input type="checkbox" id="switch"></input>
      <label id="switch-lbl" for="switch"></label>
    </div>
    
    <div class="srcc-container">
      <a href="https://github.com/hellox86/2048play.github.io" target="_blank">
	<img src="./assets/github_icon.png"</img>
	     </a>
    </div>
    <div class="score-container">
      <label id="count">Score: 0</label>
    </div>
    
    <div class="game-container">
      <canvas width=420px height=420px id="canvas"></canvas>
      </div>
      
    <script type="module" src="scripts/game.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script src="scripts/tumbler-logic.js"></script>
  </body>
</html>
